version: '3.8'

services:
  # Database Service
  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - app_network

  # Backend Service (FastAPI)
  backend:
    build: ./backend
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - POSTGRES_SERVER=db
    volumes:
      - media_data:/app/static
    networks:
      - app_network
    # Expose for Caddy Reverse Proxy
    ports:
      - "8005:8000"

  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    restart: always
    ports:
      - "3005:3000"
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      # URL for API (Client & Server)
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    networks:
      - app_network

volumes:
  postgres_data:
  media_data:

networks:
  app_network:
    driver: bridge
